{% extends "base.html" %}

{% block title %}Add post{% endblock %}

{% block content %}

    <div class="container">

        <div class="row">


            <div class="col-md-12 col-md-offset-1">

                <form action="" method="post" enctype="multipart/form-data" >{% csrf_token %}

                    {% for field in form %}

                        <div class="input-group">
                            {{ field.errors }}
                            {{ field.label_tag }} {{ field }}
                        </div>

                    {% endfor %}

                    <br>

                    <div class="input-group">

                        <input type="submit" value="Create" />

                    </div>

                </form>
            </div>
        </div>
    </div>

{% endblock %}
